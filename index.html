<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinisseurWeb</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      padding: 30px 30px 50px;
      position: relative;
      text-align: center;
    }

    /* Mise à jour du style pour le logo */
    .logo-container-header img {
      width: auto;
      max-width: 80%; /* Ajuster pour éviter une taille trop grande sur mobile */
      height: auto;
      margin-bottom: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .button-cta {
      font-weight: 700;
      border-radius: 9999px;
      padding: 16px 28px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
    }

    .bg-primary {
      background-color: white;
      color: black;
      box-shadow: 0 0 12px 3px rgba(255, 255, 255, 0.7);
      transition: transform 0.25s ease;
    }

    .bg-primary:hover {
      transform: scale(1.08);
    }

    .bg-connexion {
      background-color: #ff8c00;
      color: black;
      box-shadow: none;
      transition: background-color 0.3s ease;
    }

    .bg-connexion:hover {
      background-color: #e77a00;
      color: black;
    }

    .button-cta.bg-connexion svg path {
      fill: black;
    }

    .button-cta svg {
      width: 22px;
      height: 22px;
      fill: black;
      flex-shrink: 0;
    }

    .videos-section {
      padding: 130px 30px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .video-card {
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
      color: inherit;
    }

    .video-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .video-info {
      padding: 10px;
      background: #2a2a2a;
    }

    .video-title {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    .video-description {
      font-size: 16px;
      font-weight: bold;
      color: #bbb;
      transition: text-shadow 0.3s ease;
    }

    .video-card.normal:hover {
      box-shadow: 0 0 12px #ff8c00, 0 0 25px #ff8c00, 0 0 40px #ffaa00;
      transform: scale(1.05);
      z-index: 10;
    }

    .video-card.normal:hover .video-description {
      text-shadow: 0 0 5px #ffcc88, 0 0 10px #ff9900;
    }

    .video-card.premium .video-description {
      color: #ffcc88;
      text-shadow: 0 0 5px #ffcc88, 0 0 10px #ff9900;
      font-weight: 900;
    }

    .video-card.premium:hover {
      transform: scale(1.07);
      opacity: 0.5;
      box-shadow: none;
    }

    footer {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      color: #bbb;
    }

    footer a {
      color: #ff8c00;
      text-decoration: none;
    }

    footer a:hover {
      color: #e77a00;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: #1a1a1a;
      padding: 20px 30px 25px;
      border-radius: 12px;
      text-align: center;
      width: 380px;
      max-width: 90%;
      position: relative;
    }

    .popup-content img:first-child {
      margin-bottom: 12px;
    }

    .popup-content h3 {
      color: #fff;
      font-size: 20px;
      margin-bottom: 12px;
    }

    .popup-content .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 24px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 900;
      font-size: 20px;
      text-decoration: none;
      gap: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    .popup-content .button img {
      width: 24px;
      height: 24px;
    }

    .popup-content .button:hover {
      background: #0056b3;
    }

    .popup .close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        padding: 40px 20px;
      }

      .logo-container-header img {
        width: 80%;
        max-width: 300px;
        margin-bottom: 20px;
      }

      nav {
        justify-content: center;
        gap: 15px;
        margin-top: 15px;
      }

      .button-cta.bg-primary {
        font-size: 16px;
        padding: 12px 24px;
      }

      .videos-section {
        padding: 80px 20px;
      }

      .video-card img {
        height: 200px;
      }

      .video-grid {
        grid-template-columns: 1fr 1fr;
      }

      .popup-content {
        width: 90%;
        padding: 20px;
      }

      .popup-content .button {
        font-size: 18px;
        padding: 12px 24px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo-container-header">
      <img src="https://i.imgur.com/3iVfZXD.png" alt="Logo" loading="lazy"/>
    </div>
    <nav>
      <button class="button-cta bg-primary" onclick="showPopup()">Premium</button>
      <a href="https://discord.com/invite/KSvDsNDmZp" target="_blank" rel="noopener" class="button-cta bg-connexion">
        <svg aria-hidden="true" focusable="false" role="img" width="25" height="26" viewBox="0 0 25 26"
          xmlns="http://www.w3.org/2000/svg">

            d="M12.5 0.0634155C5.5 0.0634155 0 5.85902 0 13C0 20.141 5.5 25.9366 12.5 25.9366C19.5 25.9366 25 20.141 25 13C25 5.85902 19.5 0.0634155 12.5 0.0634155ZM12.5 23.1144C7.4 23.1144 3 18.9518 3 13C3 7.04821 7.4 2.8856 12.5 2.8856C17.6 2.8856 22 7.04821 22 13C22 18.9518 17.6 23.1144 12.5 23.1144ZM12.5 16.1063C14.1 16.1063 15.5 14.7063 15.5 13.1063C15.5 11.5063 14.1 10.1063 12.5 10.1063C10.9 10.1063 9.5 11.5063 9.5 13.1063C9.5 14.7063 10.9 16.1063 12.5 16.1063ZM12.5 11.1063C13.3 11.1063 14 11.8063 14 12.6063C14 13.4063 13.3 14.1063 12.5 14.1063C11.7 14.1063 11 13.4063 11 12.6063C11 11.8063 11.7 11.1063 12.5 11.1063Z">
          </path>
        </svg>
        Discord
      </a>
    </nav>
  </header>

  <!-- Contenu de la page -->
  <div class="videos-section">
    <div class="video-grid">
      <!-- Exemple de vidéo, à dupliquer ou personnaliser -->
      <div class="video-card normal">
        <img src="https://via.placeholder.com/300x250" alt="Thumbnail">
        <div class="video-info">
          <h3 class="video-title">Titre de la vidéo</h3>
          <p class="video-description">Description de la vidéo.</p>
        </div>
      </div>
      <!-- Ajouter plus de vidéos ici -->
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="premiumPopup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h3>Accédez à nos fonctionnalités Premium</h3>
      <p>Devenez un membre Premium et profitez d'avantages exclusifs !</p>
      <a href="https://www.premiumlink.com" target="_blank" class="button">
        <img src="https://example.com/payment-icon.png" alt="Payment Icon" />
        Rejoindre Premium
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 FinisseurWeb. Tous droits réservés. <br><a href="/terms">Conditions d'utilisation</a></p>
  </footer>

  <script>
    function showPopup() {
      document.getElementById('premiumPopup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('premiumPopup').style.display = 'none';
    }
  </script>

</body>

</html>
