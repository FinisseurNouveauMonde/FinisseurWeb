<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon Site Responsive</title>
    <style>
        /* Styles généraux pour PC */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .flex-item {
            flex: 1;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            /* Flexbox: Columns for small screens but keep the layout neat */
            .flex-container {
                flex-direction: column;
                align-items: center;  /* Center the flex items */
            }

            .flex-item {
                width: 100%;
                margin-bottom: 20px;
                /* Ensure margin only affects the items in the column layout */
            }

            button {
                width: 100%;
                padding: 15px;
                font-size: 16px;
            }
        }

        /* Optimisation des images pour mobile */
        @media (max-width: 480px) {
            img {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenue sur mon site</h1>
        <p>Ce site est optimisé pour les PC, mais il s'adapte aussi parfaitement aux téléphones mobiles grâce aux media queries CSS.</p>

        <div class="flex-container">
            <div class="flex-item">
                <img src="https://via.placeholder.com/600x400" alt="Image Exemple">
                <p>Une belle image à afficher ici</p>
            </div>
            <div class="flex-item">
                <img src="https://via.placeholder.com/600x400" alt="Image Exemple">
                <p>Une autre belle image ici</p>
            </div>
        </div>

        <button>Appuyer ici</button>
    </div>

</body>
</html>
