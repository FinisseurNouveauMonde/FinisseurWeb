<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinisseurWeb - Accueil</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Styles de base */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #2c3e50;
      color: white;
    }

    .logo img {
      height: 40px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .popup-content img {
      max-width: 80px;
    }

    .popup-content .close {
      font-size: 30px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    /* Styles des vidéos */
    .videos-section {
      padding: 40px 20px;
    }

    .video-grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .video-card {
      position: relative;
      width: 250px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .video-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .video-info {
      padding: 10px;
      background-color: #fff;
      text-align: center;
    }

    .video-title {
      font-size: 16px;
      font-weight: bold;
    }

    .video-description {
      font-size: 14px;
      color: #555;
    }

    /* Le bouton premium */
    .button {
      background-color: #e74c3c;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    /* Styles mobiles */
    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }

      .popup-content img {
        max-width: 50px;
      }

      /* Positionner le logo en haut à gauche sur mobile */
      .logo img {
        height: 30px;
        position: absolute;
        top: 10px;
        left: 10px;
      }

      /* Le bouton premium à droite sur mobile */
      .button {
        position: absolute;
        top: 85%;
        right: 20px;
      }

      .video-card {
        width: 100%;
        max-width: 200px;
        margin: 10px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="https://i.imgur.com/3iVfZXD.png" alt="Logo FinisseurWeb" />
    </div>
    <nav>
      <a href="javascript:void(0)" onclick="showPopup()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-in">
          <path d="M15 3H7a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zm-1 15H8V6h6v12zM10 8v2h4V8h-4z" />
        </svg>
        Se connecter
      </a>
    </nav>
  </header>

  <div class="videos-section">
    <h2 style="text-align: center; font-size: 30px; margin-bottom: 20px;">Vidéo de notre galerie</h2>
    <div class="video-grid">
      <div class="video-card normal" onclick="showPopup()">
        <img src="https://placekitten.com/400/250" alt="Video 1" />
        <div class="video-info">
          <div class="video-title">Titre de la vidéo</div>
          <div class="video-description">Description de la vidéo</div>
        </div>
      </div>
      <div class="video-card premium" onclick="showPopup()">
        <img src="https://placekitten.com/400/250" alt="Video 2" />
        <div class="video-info">
          <div class="video-title">Titre de la vidéo Premium</div>
          <div class="video-description">Description de la vidéo premium</div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 FinisseurWeb | <a href="https://discord.com/invite/KSvDsNDmZp" target="_blank" rel="noopener">Discord</a></p>
  </footer>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">×</span>
      <img src="https://i.imgur.com/3iVfZXD.png" alt="Popup Logo" />
      <h3>Rejoindre notre plan premium !</h3>
      <a href="https://discord.com/invite/KSvDsNDmZp" target="_blank" class="button">Rejoindre le Discord</a>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>

</html>
