  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      position: relative;
      padding: 30px 30px 50px;
    }

    .logo-container-header {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
      user-select: none;
    }

    .logo-container-header img {
      width: 450px;
      height: auto;
      margin-top: 30px;
    }

    nav {
      position: absolute;
      right: 30px;
      top: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .button-cta {
      font-weight: 700;
      border-radius: 9999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 16px 28px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      border: none;
      gap: 8px;
      text-decoration: none;
    }

    .bg-primary {
      background-color: white;
      color: black;
      box-shadow: 0 0 12px 3px rgba(255, 255, 255, 0.7);
      transition: transform 0.25s ease;
    }

    .bg-primary:hover {
      transform: scale(1.08);
    }

    .bg-connexion {
      background-color: #ff8c00;
      color: black;
      box-shadow: none;
      transition: background-color 0.3s ease;
    }

    .bg-connexion:hover {
      background-color: #e77a00;
      color: black;
    }

    .button-cta.bg-connexion svg path {
      fill: black;
    }

    .button-cta svg {
      width: 22px;
      height: 22px;
      fill: black;
      flex-shrink: 0;
    }

    .videos-section {
      padding: 130px 30px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .video-card {
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
      color: inherit;
    }

    .video-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .video-info {
      padding: 10px;
      background: #2a2a2a;
    }

    .video-title {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    .video-description {
      font-size: 16px;
      font-weight: bold;
      color: #bbb;
      transition: text-shadow 0.3s ease;
    }

    .video-card.normal:hover {
      box-shadow: 0 0 12px #ff8c00, 0 0 25px #ff8c00, 0 0 40px #ffaa00;
      transform: scale(1.05);
      z-index: 10;
    }

    .video-card.normal:hover .video-description {
      text-shadow: 0 0 5px #ffcc88, 0 0 10px #ff9900;
    }

    .video-card.premium .video-description {
      color: #ffcc88;
      text-shadow: 0 0 5px #ffcc88, 0 0 10px #ff9900;
      font-weight: 900;
    }

    .video-card.premium:hover {
      transform: scale(1.07);
      opacity: 0.5;
      box-shadow: none;
    }

    footer {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      color: #bbb;
    }

    footer a {
      color: #ff8c00;
      text-decoration: none;
    }

    footer a:hover {
      color: #e77a00;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: #1a1a1a;
      padding: 20px 30px 25px;
      border-radius: 12px;
      text-align: center;
      width: 380px;
      max-width: 90%;
      position: relative;
    }

    .popup-content img:first-child {
      margin-bottom: 12px;
    }

    .popup-content h3 {
      color: #fff;
      font-size: 20px;
      margin-bottom: 12px;
    }

    .popup-content .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 24px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 900;
      font-size: 20px;
      text-decoration: none;
      gap: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    .popup-content .button img {
      width: 24px;
      height: 24px;
    }

    .popup-content .button:hover {
      background: #0056b3;
    }

    .popup .close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .logo-container-header img {
        width: 100%;
        height: auto;
      }

      nav {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .button-cta {
        font-size: 16px;
        padding: 12px 20px;
      }

      .videos-section {
        padding: 80px 20px;
      }

      .video-card img {
        height: 200px;
      }

      .video-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
